<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Learning APP</title>
</head>
<body>
    <form id="login_form" method="post" action="{% url 'myapp:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="Login" />
    </form>
    <hr>
    <a href="{% url 'myapp:forgot_password' %}"> Forgot Password? </a>
    <br>
    <br>
    <a href="{% url 'myapp:register' %}"> New User? Register Here </a>
</body>
</html>
